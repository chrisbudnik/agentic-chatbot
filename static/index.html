<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
        <div id="history-list" class="history-list">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- Main Chat -->
    <div class="main">
        <div class="chat-header">
            <div class="chat-title-container" style="margin-right: auto; display: flex; flex-direction: column;">
                <h2 id="current-chat-title" style="font-size: 1.2rem; margin: 0 0 4px 0;">New Chat</h2>
                <span id="current-chat-id"
                    style="font-size: 0.8rem; color: var(--text-secondary); display: none;"></span>
            </div>
            <div class="custom-dropdown" id="agent-dropdown">
                <div class="dropdown-trigger" id="dropdown-trigger">
                    <span id="selected-agent-text">LLM Agent</span>
                    <span class="dropdown-arrow">â–¼</span>
                </div>
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-item selected" data-value="default">LLM Agent</div>
                    <div class="dropdown-item" data-value="dummy">Dummy Agent</div>
                </div>
            </div>
        </div>
        <div id="chat-container" class="chat-container">
            <div style="text-align:center; color: #8b949e; margin-top: 2rem;">
                <h2>Welcome to Agent Chat</h2>
                <p>Select a conversation or start a new one.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="message-input" placeholder="Type a message to the agent..."></textarea>
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
