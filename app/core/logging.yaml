version: 1
disable_existing_loggers: False

formatters:
  default:
    "()": app.core.logging.CustomDefaultFormatter

  access:
    "()": app.core.logging.CustomAccessFormatter

# filters:
#   context:
#     "()":

handlers:
  default:
    class: logging.StreamHandler
    stream: ext://sys.stdout
    formatter: default
    # filters: [context]
  access:
    class: logging.StreamHandler
    stream: ext://sys.stdout
    formatter: access
    # filters: [context]

loggers:
  uvicorn:
    handlers: [default]
    level: INFO

  uvicorn.error:
    level: INFO

  uvicorn.access:
    handlers: [access]
    level: INFO
    propagate: False

root:
  level: INFO
  handlers: [default]
